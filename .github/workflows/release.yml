name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag for the release (e.g., v1.0.0). If it does not exist, it will be created from the current branch.'
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'  # Prevents loops from bot-pushed tags
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish (single-file exe, self-contained Windows x64)
        run: |
          dotnet publish DeadDailyDose.sln -c Release -r win-x64 --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:PublishReadyToRun=true `
          -o publish

      - name: Create and push tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if ! git ls-remote --exit-code --tags origin ${{ inputs.tag_name }} >/dev/null 2>&1; then
            git tag ${{ inputs.tag_name }}
            git push origin ${{ inputs.tag_name }}
          fi

      - name: Upload exe on Release published
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" publish/DeadDailyDose.exe --clobber --repo ${{ github.repository }}

      - name: Create Release and upload exe on tag push or manual
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          files: publish/DeadDailyDose.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
